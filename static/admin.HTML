<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>密钥管理</title>
  <style>
    body {
      background-color: #e6f0f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #004d4d;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }
    #container {
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(0,153,153,0.25);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #009999;
      margin-bottom: 25px;
    }
    input, button {
      font-size: 14px;
      border: 1.5px solid #009999;
      border-radius: 6px;
      padding: 8px 12px;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #006666;
      box-shadow: 0 0 6px #00b3b3;
    }
    button {
      background-color: #009999;
      color: white;
      cursor: pointer;
      user-select: none;
      border: none;
      min-width: 80px;
    }
    button:hover {
      background-color: #007777;
    }

    #login-section { max-width: 320px; margin: 0 auto; }
    #login-section input { width: 100%; margin-bottom: 15px; }
    #login-btn { width: 100%; }
    #app-section { display: none; }

    #add-license-container {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 30px;
    }
    #add-license-container input { flex: 1 1 180px; min-width: 140px; }
    #add-license-btn { flex-shrink: 0; min-width: 100px; }

    #licenses-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 450px;
      overflow-y: auto;
    }
    .license-item {
      display: flex;
      background: #f0f8f8;
      border: 1.5px solid #009999;
      border-radius: 8px;
      padding: 12px 15px;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      flex-wrap: wrap;
    }
    .license-item > div { flex: 1 1 140px; word-break: break-word; min-width: 120px; }
    .license-item .status { font-weight: 600; color: #006666; min-width: 90px; text-align: center; }
    .license-item .status.expired { color: #cc0000; }
    .license-item button {
      flex-shrink: 0;
      background-color: #cc3333;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    .license-item button:hover { background-color: #aa0000; }

    .license-header {
      display: flex;
      font-weight: 700;
      padding: 8px 15px;
      border-bottom: 2px solid #009999;
      gap: 15px;
      color: #007777;
      flex-wrap: wrap;
    }
    .license-header > div { flex: 1 1 140px; min-width: 120px; }
    .license-header .status { min-width: 90px; text-align: center; }
  </style>
</head>
<body>
  <div id="container">
    <div id="login-section">
      <h2>管理员登录</h2>
      <input id="username" placeholder="用户名" value="admin" autocomplete="username" /><br />
      <input id="password" type="password" placeholder="密码" autocomplete="current-password" /><br />
      <button id="login-btn">登录</button>
    </div>

    <div id="app-section">
      <h2>密钥管理</h2>
      <button id="logout-btn" style="float:right; margin-bottom: 20px;">登出</button>

      <h3>添加密钥</h3>
      <div id="add-license-container">
        <input id="new-token" placeholder="密钥" />
        <input id="new-valid-until" type="date" title="有效期截止日期，留空表示永久" />
        <input id="new-remark" placeholder="备注" />
        <button id="add-license-btn">添加密钥</button>
      </div>

      <h3>密钥列表</h3>
      <div class="license-header">
        <div>密钥</div>
        <div>创建时间</div>
        <div>有效期</div>
        <div>状态</div>
        <div>绑定设备ID</div>
        <div>备注</div>
        <div style="min-width: 70px;">操作</div>
      </div>
      <div id="licenses-list"></div>
    </div>
  </div>

<script>
  const API_BASE = ''; // 相对路径，保证同域
  let adminToken = localStorage.getItem('adminToken') || '';

  const loginSection = document.getElementById('login-section');
  const appSection = document.getElementById('app-section');
  const licensesList = document.getElementById('licenses-list');

  function formatDate(ts) {
    if (!ts) return '-';
    const d = new Date(ts * 1000);
    const y = d.getFullYear();
    const m = (d.getMonth() + 1).toString().padStart(2, '0');
    const day = d.getDate().toString().padStart(2, '0');
    return `${y}-${m}-${day}`;
  }

  function calcStatus(valid_until) {
    if (valid_until === 0) return { text: '永久', expired: false };
    const now = Math.floor(Date.now() / 1000);
    if (valid_until < now) return { text: '已过期', expired: true };
    return { text: '正在使用', expired: false };
  }

  function toggleSections() {
    if (adminToken) {
      loginSection.style.display = 'none';
      appSection.style.display = 'block';
      fetchLicenses();
    } else {
      loginSection.style.display = 'block';
      appSection.style.display = 'none';
    }
  }

  document.getElementById('login-btn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if (!username || !password) return alert('请输入用户名和密码');
    try {
      const res = await fetch(`${API_BASE}/admin/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.code === 0) {
        adminToken = data.token;
        localStorage.setItem('adminToken', adminToken);
        toggleSections();
      } else {
        alert('登录失败: ' + data.msg);
      }
    } catch (e) {
      alert('登录接口异常');
    }
  });

  document.getElementById('logout-btn').addEventListener('click', () => {
    adminToken = '';
    localStorage.removeItem('adminToken');
    toggleSections();
  });

  async function fetchLicenses() {
    if (!adminToken) return;
    try {
      const res = await fetch(`${API_BASE}/admin/licenses`, {
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + adminToken }
      });
      const data = await res.json();
      if (data.code === 0) renderLicenses(data.data);
      else alert('获取密钥失败: ' + data.msg);
    } catch (e) {
      alert('获取密钥接口异常');
    }
  }

  function renderLicenses(licenses) {
    licensesList.innerHTML = '';
    if (!licenses.length) {
      licensesList.innerHTML = '<div style="text-align:center; padding: 20px; color: #777;">无密钥</div>';
      return;
    }
    licenses.forEach(l => {
      const createdTime = l.created_at ? formatDate(l.created_at) : '-';
      const validTime = l.valid_until === 0 ? '永久' : formatDate(l.valid_until);
      const statusObj = calcStatus(l.valid_until);
      const div = document.createElement('div');
      div.className = 'license-item';
      div.innerHTML = `
        <div title="${l.token}">${l.token}</div>
        <div>${createdTime}</div>
        <div>${validTime}</div>
        <div class="status ${statusObj.expired ? 'expired' : ''}">${statusObj.text}</div>
        <div>${l.bind_hwid || '未绑定'}</div>
        <div>${l.remark || ''}</div>
        <button data-token="${l.token}">删除</button>
      `;
      div.querySelector('button').addEventListener('click', async () => {
        if (!confirm('确定删除密钥？会删除相关会话和配置')) return;
        try {
          const res = await fetch(`${API_BASE}/admin/licenses/${encodeURIComponent(l.token)}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + adminToken }
          });
          const data = await res.json();
          if (data.code === 0) fetchLicenses();
          else alert('删除失败: ' + data.msg);
        } catch (e) {
          alert('删除接口异常');
        }
      });
      licensesList.appendChild(div);
    });
  }

  document.getElementById('add-license-btn').addEventListener('click', async () => {
    const token = document.getElementById('new-token').value.trim();
    const valid_until_str = document.getElementById('new-valid-until').value.trim();
    const remark = document.getElementById('new-remark').value.trim();
    if (!token) return alert('请填写密钥');
    let valid_until = 0;
    if (valid_until_str) {
      const date = new Date(valid_until_str);
      if (isNaN(date.getTime())) return alert('有效期日期无效');
      valid_until = Math.floor(date.getTime() / 1000);
    }
    try {
      const res = await fetch(`${API_BASE}/admin/licenses`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + adminToken },
        body: JSON.stringify({ token, valid_until, remark })
      });
      const data = await res.json();
      if (data.code === 0) {
        document.getElementById('new-token').value = '';
        document.getElementById('new-valid-until').value = '';
        document.getElementById('new-remark').value = '';
        fetchLicenses();
      } else alert('添加失败: ' + data.msg);
    } catch (e) {
      alert('添加接口异常');
    }
  });

  toggleSections();
</script>
</body>
</html>
